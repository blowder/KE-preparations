<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<body>
    <h:form id="form1">
        <h3>Message</h3>
        <h:inputText id="inputText" value="#{messageHolder.message}" />
        <h:commandButton value="Render">
            <f:ajax render=":outputMessage" />
        </h:commandButton>
        <h3>
            <h:outputText id="outputMessage" value="#{messageHolder.message != null ?
            messageHolder.message : ''}" />
        </h3>
    </h:form>


    <h:form id="form2">
        <h:commandLink action="/index" value="Back" />
    </h:form>
</body>

</html>
